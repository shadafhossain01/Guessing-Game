<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="shortcut icon" href="image/guess.png" type="image/x-icon">
    <!-- CSS CDN Added -->
     <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
      <div class="box">
        <div class="box-top">
            <h1 class="playerHeading"></h1>
        <h4 class="subHeading">Chances- <span class="playerChances"></span></h4>
        </div>

        <img src="image/guess.png" alt="" class="guessImg">

        <div class="box-bottom">
            <input type="text" placeholder="Enter Your Random Number " class="playerInput">
            <input type="text" placeholder="Enter Your Random Number " class="playerTwoInput">
            <input type="text" placeholder="Enter Your Random Number " class="playerThreeInput">
            <input type="text" placeholder="Enter Your Random Number " class="playerFourInput">
            <small></small>
        <button class="submitBtn">Submit</button>
        <button class="twoBtn">Guess</button>
        <button class="threeBtn">Guess...</button>
        <button class="fourBtn">Guess....</button>
        </div>

      </div>
      <h5 class="result"></h5>
     
      <img src="image/congrats.gif" alt="" style="display: none;" class="congrats">
    </div>

    <!-- JS CDN ADDED -->
    <script src="js/script.js"></script>
</body>
</html>
